<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="site-logo">Guess the Word?</div>
      </header>
      <div class="wordle-grid"></div>
      <div class="keyboard">
        <div class="first-row">
          <button data-key="q" class="key letter">q</button>
          <button data-key="w" class="key letter">w</button>
          <button data-key="e" class="key letter">e</button>
          <button data-key="r" class="key letter">r</button>
          <button data-key="t" class="key letter">t</button>
          <button data-key="y" class="key letter">y</button>
          <button data-key="u" class="key letter">u</button>
          <button data-key="i" class="key letter">i</button>
          <button data-key="o" class="key letter">o</button>
          <button data-key="p" class="key letter">p</button>
        </div>
        <div class="second-row">
          <button data-key="a" class="key letter">a</button>
          <button data-key="s" class="key letter">s</button>
          <button data-key="d" class="key letter">d</button>
          <button data-key="f" class="key letter">f</button>
          <button data-key="g" class="key letter">g</button>
          <button data-key="h" class="key letter">h</button>
          <button data-key="j" class="key letter">j</button>
          <button data-key="k" class="key letter">k</button>
          <button data-key="l" class="key letter">l</button>
        </div>
        <div class="third-row">
          <button data-key="Enter" class="key enter">enter</button>
          <button data-key="z" class="key letter">z</button>
          <button data-key="x" class="key letter">x</button>
          <button data-key="c" class="key letter">c</button>
          <button data-key="v" class="key letter">v</button>
          <button data-key="b" class="key letter">b</button>
          <button data-key="n" class="key letter">n</button>
          <button data-key="m" class="key letter">m</button>
          <button data-key="Backspace" class="key del">del</button>
        </div>
      </div>

      <div class="end-screen"></div>
      <div class="error-modal"></div>
    </div>
  </body>
</html>
